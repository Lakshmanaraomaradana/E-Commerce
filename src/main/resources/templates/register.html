<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lakshman</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body style="background-color:lightgreen;height: 90px;width: 100%;margin: 0px;padding:0;">
	<div class="total-container">
<div class="top-nav">
	<i class="fas fa-shopping-cart fa-3x"></i>
	<p>E-Mart</p>
</div>
<div class="bottom-nav"></div>

<div class="form-container">
	<div>
		<form class="form">
			<h1>Register</h1>
			<div class="firstname-div">
				<i class="fas fa-user" aria-hidden="true"></i>
				<input type="text" name="firstname" placeholder="Enter firstname">
			</div>
			<div class="lastname-div">
				<i class="fas fa-user" aria-hidden="true"></i>
				<input type="text" name="lastname" placeholder="Enter lastname">
			</div>
			<div class="username-div">
				<i class="fas fa-user" aria-hidden="true"></i>
				<input type="text" name="username" placeholder="Enter username">
			</div>
			<div class="password-div"> 
				<i class="fas fa-unlock-alt"></i>
				<input type="password" name="password" placeholder="Enter password">
			</div>
			<div class="email-div">
				<i class="fas fa-envelope"></i>
				<input type="email" name="email" placeholder="Enter email">
			</div>
			<div class="number-div">
				<i class="fas fa-phone"></i>
				<input type="number" name="number" placeholder="Enter phone number">
			</div>
			<div class="login-div">
				<button>Register</button>
			</div>
			<p>already registered, please login <a href="">here.</a></p>
		</form>
	</div>

</div>
<div class="footer"><p> #copy E-mart @2023</p></div>
</div>
</body>
</html>
